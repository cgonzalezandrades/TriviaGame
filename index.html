<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <link href="assets/css/reset.css" type="text/css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js" type="text/javascript"></script>
        <script src="assets/javascript/variables.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>

    <!--Trivia game header-->
    <header>
        <div class="row jumbotron heading">
            <h1>Nintendo Trivia Game</h1>
        </div>
    </header>

    <div class="row">
        <div class="container-fluid">


            <!--StopWacht-->
            <div class="row stopWatch"></div>

            <!--Start button-->
            <div class="row">
                <div id="start"></div>
            </div>

            <!--            Show Correct Answer with picture-->
            <div class="row correctAnswer"></div>

            <!--            Add the comments about the correct Answer-->
            <div class="row comments-correct-answer"></div>

            <!--Trivia Game Question & heading    -->
            <div class="row trivia">
                <div class="row question-row"></div>

                <!--Choices-->
                <div class="row choice-row"></div>

            </div>

        </div>
    </div>


</body>

</html>
